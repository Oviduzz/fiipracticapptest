<div class="wrapper-category" *ngFor="let aria of arias">
  <div class="top-category">
    <div class="top-wrapper">
      <div class="title">
        <h1>{{aria.stack}}</h1>
        <span>9 Martie - 31 Martie</span>
      </div>
      <div class="arias">
        <button *ngFor="let ariaButton of aria.name">{{ariaButton}}</button>
      </div>
    </div>
  </div>
  <div class="bottom-category">
    <div class="trainers-container">
      <span>Trainers:</span>
      <ul *ngFor="let trainer of trainers">
        <li><a href="#">{{trainer.name}}</a></li>

      </ul>
    </div>
    <div class="training-description">
      <span>Descrierea Trainingului:</span>
      <p>{{aria.longDescription}}</p>
    </div>
  </div>
</div>
